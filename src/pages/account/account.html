<ion-header>

  <ion-navbar color="lightTaupe">
    <ion-title>Account</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="container">

  <section class="user-content">
    <ion-icon name="contact"></ion-icon>
    <p>{{email}}</p>
    <!--<p>{{profile.firstName}}</p>-->
    <!--<p>{{profile.lastName}}</p>-->

  </section>

  <section class="books">
    <h2 class="books-title">Sold books</h2>
    <ion-list>
      <ion-item *ngFor="let book of mySoldBooks | async">
        <ion-label>Title: {{book.title}}</ion-label>
        <ion-label col-4>Price: {{book.price}}</ion-label>
      </ion-item>
    </ion-list>
  </section>


</ion-content>
