<ion-content padding>

  <section class="container">

    <section>
      <h1 class="title">Welcome to StudBooks</h1>
    </section>

    <section>
      <ion-label fixed>Email</ion-label>
      <ion-input class="txt-input-field" type="text" [(ngModel)]="user.email"></ion-input>
    </section>

    <section>
      <ion-label fixed>Password</ion-label>
      <ion-input class="txt-input-field" type="password" [(ngModel)]="user.password"></ion-input>
    </section>

    <section>
      <button block ion-button (click)="logInUser()">Log in</button>
    </section>

    <section>
      <button block ion-button (click)="registerUser()">Register</button>
    </section>



  </section>
</ion-content>
