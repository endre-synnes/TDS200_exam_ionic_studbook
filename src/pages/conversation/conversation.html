<ion-header>

  <ion-navbar>
    <ion-title>Conversation</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <section>
    <h2>{{messages.sender}}</h2>
    <h3>{{title}}</h3>
    <p>{{price}}</p>
  </section>

  <section class="container">
    <ion-list>
      <ion-card *ngFor="let mess of conversation | async">
        <ion-card-header [ngClass]="{'me' : (mess.sender == email), 'other':(mess.sender != email)}">Text: {{mess.text}}</ion-card-header>
        <ion-card-content>Sender: {{mess.sender}}</ion-card-content>
      </ion-card>
    </ion-list>
  </section>


  <!--<ion-fab bottom right >-->
    <!--<button ion-fab>Reply</button>-->
    <!--&lt;!&ndash;<ion-fab-list side="left">&ndash;&gt;-->
      <!--&lt;!&ndash;<button ion-fab>Reply</button>&ndash;&gt;-->
    <!--&lt;!&ndash;</ion-fab-list>&ndash;&gt;-->
  <!--</ion-fab>-->

  <ion-footer>
    <ion-item class="input-field">
      <ion-input type="text" [(ngModel)]="chatInput" placeholder="Enter message"></ion-input>
      <ion-icon name="md-send" (click)="send(chatInput)" item-right></ion-icon>
    </ion-item>
  </ion-footer>

</ion-content>
