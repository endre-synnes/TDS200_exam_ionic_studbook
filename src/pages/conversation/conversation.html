<ion-header>
  <ion-navbar color="lightTaupe">
    <ion-title>Conversation</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <section class="conversation-title">
    <h1>{{title}}</h1>
    <h3>Prce: {{price}},- kr</h3>
    <h4 *ngIf="sold" style="color: red; size: 1.5em">Sold</h4>
  </section>

  <section class="container">
    <ion-list>
      <ion-card *ngFor="let mess of conversation | async"  [ngClass]="rowCondition(mess) ? 'mee' : 'other'">
        <ion-card-header>Text: {{mess.text}}</ion-card-header>
        <ion-card-content>Sender: {{mess.sender}}</ion-card-content>
      </ion-card>
    </ion-list>
  </section>

  <ion-footer>
    <ion-item class="input-field">
      <ion-input type="text" [(ngModel)]="chatInput" placeholder="Enter message"></ion-input>
      <ion-icon name="md-send" (click)="send(chatInput)" item-right></ion-icon>
    </ion-item>
  </ion-footer>

</ion-content>
