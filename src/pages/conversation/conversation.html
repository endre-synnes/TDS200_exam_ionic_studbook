<ion-header>
  <ion-navbar color="lightTaupe">
    <ion-title>Conversation</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-card class="conversation-title">
    <ion-card-title style="font-size: x-large">{{title}}</ion-card-title>
    <ion-card-header>Price: {{price}},- kr</ion-card-header>
    <ion-card-header *ngIf="sold" style="color: red; size: 1.5em">Sold</ion-card-header>
  </ion-card>

  <section class="container">
    <ion-list>
      <div *ngFor="let mess of conversation | async">

        <ion-card [ngClass]="rowCondition(mess) ? 'mee' : 'other'">
          <ion-card-content>{{mess.time|date:'d, MMM, y, H:mm:ss'}}</ion-card-content>

          <ion-card-content style="size: 1.2em">{{mess.text}}</ion-card-content>
        </ion-card>

      </div>
    </ion-list>
  </section>

</ion-content>

<ion-footer class="conversation-input-field">
  <ion-grid>
    <ion-row>
      <ion-col col-10>
        <ion-input type="text" [(ngModel)]="chatInput" placeholder="Enter message..."></ion-input>
      </ion-col>
      <ion-col col-2>
        <ion-icon name="md-send" style="font-size: xx-large; margin:auto" (click)="send()" item-right></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
