<ion-header>
  <ion-navbar color="lightTaupe">
    <ion-title>Conversation</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <section class="conversation-title">
    <h1>{{title}}</h1>
    <h3>Prce: {{price}},- kr</h3>
    <h4 *ngIf="sold" style="color: red; size: 1.5em">Sold</h4>
  </section>

  <section class="container">
    <ion-list>
      <ion-card *ngFor="let mess of conversation | async"  [ngClass]="rowCondition(mess) ? 'mee' : 'other'">
        <ion-card-content style="size: 1.2em">{{mess.text}}</ion-card-content>
      </ion-card>
    </ion-list>
  </section>

</ion-content>

<ion-footer class="conversation-input-field">
  <ion-grid>
    <ion-row>
      <ion-col col-10>
        <ion-input type="text" [(ngModel)]="chatInput" placeholder="Enter message..."></ion-input>
      </ion-col>
      <ion-col col-2>
        <ion-icon name="md-send" style="font-size: xx-large; margin:auto" (click)="send()" item-right></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
