<ion-header>

  <ion-navbar color="lightTaupe">
    <ion-title>{{book.title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card class="details-content">
    <img class="details-img" [src]="book.imgUrl"/>
    <ion-card-title>{{book.title}}</ion-card-title>
    <ion-card-header>Price: {{book.price}},- kr</ion-card-header>
    <ion-card-content>Seller: {{book.seller}}</ion-card-content>
    <ion-card-content>Author: {{book.author}}</ion-card-content>
    <ion-card-content>ISBN: {{book.isbn}}</ion-card-content>
    <ion-card-content>Location: {{book.city}}</ion-card-content>
  </ion-card>


</ion-content>


<ion-footer class="input-field">
  <ion-grid>
    <ion-row>
      <ion-col col-10>
        <ion-input type="text" [(ngModel)]="text" placeholder="Start conversation with seller..."></ion-input>
      </ion-col>
      <ion-col col-2>
        <ion-icon name="md-send" style="font-size: xx-large; margin:auto" (click)="sendMessage()" item-right></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
