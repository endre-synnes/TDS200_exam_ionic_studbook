<ion-header>

  <ion-navbar color="lightTaupe">
    <ion-title>{{book.title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <section class="details-content">
    <img class="details-img" [src]="book.imgUrl"/>
    <h3>{{book.title}}</h3>
    <h4>Price: {{book.price}},- kr</h4>
    <p>Seller: {{book.seller}}</p>
    <p>Author: {{book.author}}</p>
    <p>ISBN: {{book.isbn}}</p>
    <p>Location: {{book.city}}</p>
  </section>


</ion-content>


<ion-footer class="input-field">
  <ion-grid>
    <ion-row>
      <ion-col col-10>
        <ion-input type="text" [(ngModel)]="text" placeholder="Start conversation with seller..."></ion-input>
      </ion-col>
      <ion-col col-2>
        <ion-icon name="md-send" style="font-size: xx-large; margin:auto" (click)="sendMessage()" item-right></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
