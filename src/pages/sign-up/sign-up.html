<ion-header>

  <ion-navbar color="lightTaupe">
    <ion-title>sign-up</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <section class="container">

    <section>
      <ion-label fixed>Email</ion-label>
      <ion-input class="txt-input-field" type="text" [(ngModel)]="profile.email"></ion-input>
    </section>
    <section>
      <ion-label fixed>First Name</ion-label>
      <ion-input class="txt-input-field" type="text" [(ngModel)]="profile.firstName"></ion-input>
    </section>
    <section>
      <ion-label fixed>Last Name</ion-label>
      <ion-input class="txt-input-field" type="text" [(ngModel)]="profile.lastName"></ion-input>
    </section>

    <section>
      <ion-label fixed>Password</ion-label>
      <ion-input class="txt-input-field" type="password" [(ngModel)]="password"></ion-input>
    </section>

    <ion-card class="profile-picture" *ngIf="previewImage.length > 0">
      <img [src]="'data:image/jpg;base64,' + previewImage">
      <!--<img [src]="'https://firebasestorage.googleapis.com/v0/b/tds200-exam.appspot.com/o/endre.synnes%40mail.com_1525896157702.png?alt=media&token=77c007f8-b76a-4508-b645-834c887b7d39'">-->
    </ion-card>

    <section class="sign-up-buttons">
      <button block ion-button (click)="presentPictureChoices()">Add Profile picture</button>
      <button class="register-btn" block ion-button (click)="register()">Register</button>
    </section>

  </section>


</ion-content>
