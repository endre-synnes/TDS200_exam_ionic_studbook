<ion-header>
  <ion-navbar color="lightTaupe">
    <ion-title>
      Books For Sale
    </ion-title>
    <ion-buttons>
      <button icon-only ion-button (click)="logOut()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button icon-only ion-button (click)="addBookPage()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <section class="container">
    The world is your oyster.
    <p>
      If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will be your guide.
    </p>

  </section>

  <section class="tabs">
    <ion-tabs>
      <ion-tab [root]="allBooks" tabTitle="All Books" tabIcon="book"></ion-tab>
      <ion-tab [root]="MyBooks" tabTitle="My Books" tabIcon="bookmarks"></ion-tab>
    </ion-tabs>
  </section>


</ion-content>
