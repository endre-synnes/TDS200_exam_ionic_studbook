<ion-header>
  <ion-navbar color="lightTaupe">
    <ion-buttons left>
      <button icon-only ion-button (click)="logOut()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      All Books for sale
    </ion-title>
    <ion-buttons end>
      <button icon-only ion-button (click)="addBookPage()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <section class="container">
    <ion-list>
      <ion-card *ngFor="let book of allBooks | async">
        <img [src]="book.imgUrl" />
        <div class="card-title">{{book.title}}</div>
        <div class="card-subtitle">Price: {{book.price}}</div>
      </ion-card>
    </ion-list>


  </section>

</ion-content>
