<ion-header>
  <ion-navbar color="lightTaupe">
    <ion-title>Add Book</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-label>ISBN:</ion-label>
      </ion-col>
      <ion-col col-8>
        <ion-input class="txt-input-field" type="text" [(ngModel)]="book.isbn"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-label>Title:</ion-label>
      </ion-col>
      <ion-col col-8>
        <ion-input class="txt-input-field" type="text" [(ngModel)]="book.title"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-label>Price:</ion-label>
      </ion-col>
      <ion-col col-8>
        <ion-input class="txt-input-field" type="number" [(ngModel)]="book.price"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-label>Author:</ion-label>
      </ion-col>
      <ion-col col-8>
        <ion-input class="txt-input-field" type="text" [(ngModel)]="book.author"></ion-input>
      </ion-col>
    </ion-row>
  </ion-grid>

  <section>
    <button class="action-button" ion-button icon-only (click)="presentPictureOptions()">
      <ion-icon name="camera"></ion-icon>
    </button>
    <button class="action-button" ion-button icon-only (click)="scanBarcode()">
      <ion-icon name="barcode"></ion-icon>
    </button>
  </section>


  <section>
    <button block ion-button (click)="addBook()">Add book for sale!</button>
  </section>


  <ion-card>
    <img *ngIf="previewImage.length > 0" [src]="'data:image/jpg;base64,' + previewImage">
  </ion-card>

</ion-content>
