<ion-header>
  <ion-navbar color="lightTaupe">
    <ion-title>add-book</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <section class="inputSection"></section>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-label>Title:</ion-label>
      </ion-col>
      <ion-col col-8>
        <ion-input class="txt-input-field" type="text" [(ngModel)]="book.title"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-label>Price:</ion-label>
      </ion-col>
      <ion-col col-8>
        <ion-input class="txt-input-field" type="number" [(ngModel)]="book.price"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-label>Author:</ion-label>
      </ion-col>
      <ion-col col-8>
        <ion-input class="txt-input-field" type="text" [(ngModel)]="book.author"></ion-input>
      </ion-col>
    </ion-row>
  </ion-grid>

  <section>
    <button block ion-button (click)="presentPictureOptions()">Take Picture</button>
  </section>
  <section>
    <button block ion-button (click)="addBook()">Add book for sale!</button>
  </section>

  <ion-card>
    <img *ngIf="previewImage.length > 0" [src]="'data:image/jpeg;base64,' + previewImage">
  </ion-card>

</ion-content>
