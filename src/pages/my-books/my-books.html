<ion-header>

  <ion-navbar color="lightTaupe">
    <ion-buttons left>
      <button icon-only ion-button (click)="logOut()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>My Books</ion-title>
    <ion-buttons end>
      <button icon-only ion-button (click)="goToAccount()">
        <ion-icon name="contact"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding>

  <section class="container">
    <ion-list>
      <ion-item *ngFor="let book of currentUserBooks | async">
        <ion-label>{{book.title}}</ion-label>
        <ion-label>{{book.price}}</ion-label>
      </ion-item>
    </ion-list>
  </section>

</ion-content>
